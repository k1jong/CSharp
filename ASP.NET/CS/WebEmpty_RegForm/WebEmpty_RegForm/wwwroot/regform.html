<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h2{
            border-radius: 4px;
            background-color:yellow;
            padding:15px 0;
            text-align:center;
        }

        #regform{
            padding: 15px 20px;
            border-radius:10px;
            margin:auto;
            width:50%;
            background-color:sandybrown;
        }
    </style>
    <script>
        function signup() {
            alert("정말로 가입할라구?");
            document.getElementById("regform").style.display = "none";
            document.getElementById("name").innerHTML = document.form1.name.value;
            document.getElementById("email").innerHTML = document.form1.email.value;
            document.getElementById("result").setAttribute("style", "display:block;background-color:khaki;");
        }
    </script>
</head>
<body>

    <div id="regform">
        <form name="form1">
        <h2>회원가입</h2>
        <label>이름</label><br />
        <input type="text" name="name" size="40" /><br>
        <hr />
        <label>이메일</label><br />
        <input type="email" name="email" size="40" /><br>
        <button type="button" onclick="signup()"> 가입 </button>
        </form>
    </div>

    <div id="result" class="result">
        <h3>가입 정보</h3>
        <hr />
        이름 : <span id="name"></span>
        이메일 : <span id="email"></span>
    </div>

    <script>
        document.getElementById("result").style.display = "none";
    </script>
</body>
</html>
